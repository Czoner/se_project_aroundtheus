<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Around The U.S</title>
  </head>
  <body class="page">
    <div class="page__contents">
      <header class="header page__section">
        <img
          src="./Images/Logo.svg"
          alt="Around The U.S. logo"
          class="header__logo"
        />
      </header>
      <main class="content">
        <section class="profile page__section">
          <img
            class="profile__image"
            src="./Images/jacques-cousteau.jpg"
            alt="Avatar"
          />
          <div class="profile__info">
            <h1 class="profile__title">Jacques Cousteau</h1>
            <button
              class="profile__edit-button"
              type="button"
              aria-label="Description"
            ></button>
            <p class="profile__description">Explorer</p>
          </div>
          <button
            class="profile__add-button"
            type="button"
            aria-label="Add"
          ></button>
        </section>
        <section class="cards page__section">
          <ul class="cards__list"></ul>
        </section>
        <footer class="footer page__section">
          <p class="footer__copyright">Â© 2022 Around The U.S.</p>
        </footer>
      </main>
    </div>

    <div class="modal" id="edit-profile-modal">
      <div class="modal__container">
        <button type="submit" class="modal__close"></button>
        <h2 class="modal__heading">Edit Profile</h2>
        <form class="modal__form">
          <input
            class="modal__input"
            type="text"
            id="profile-title-edit"
            name="title"
            placeholder="Name"
            minlength="2"
            maxlength="40"
            required
          />
          <span class="modal__error" id="profile-title-edit-error"></span>
          <input
            class="modal__input"
            type="text"
            id="profile-description-edit"
            name="description"
            placeholder="Description"
            minlength="2"
            maxlength="200"
            required
          />
          <span class="modal__error" id="profile-description-edit-error"></span>
          <button type="submit" class="modal__button">Save</button>
        </form>
      </div>
    </div>

    <div class="modal" id="add-modal">
      <div class="modal__container">
        <button type="submit" class="modal__close"></button>
        <h2 class="modal__heading">New place</h2>
        <form class="modal__form" id="add-card-info">
          <input
            class="modal__input modal__input_type_title"
            type="text"
            id="card-title-edit"
            name="title"
            placeholder="Title"
            minlength="1"
            maxlength="30"
            required
          />
          <span class="modal__error" id="card-title-edit-error"></span>
          <input
            class="modal__input modal__input_type_link"
            type="url"
            id="card-image-edit"
            name="link"
            placeholder="Image link"
            required
          />
          <span class="modal__error" id="card-image-edit-error"></span>
          <button
            type="submit"
            class="modal__button modal__button_disabled"
            disabled
          >
            Create
          </button>
        </form>
      </div>
    </div>

    <div class="modal modal-images-preview">
      <div class="modal__container modal__container_preview">
        <button
          type="submit"
          class="modal__close modal__close_preview"
        ></button>
        <img class="modal__preview" src="#" alt="imagePreview" />
        <p class="modal__title"></p>
      </div>
    </div>

    <template id="card-template">
      <li class="card">
        <img src="" class="card__image" alt="" />
        <img src="./images/Trash.svg" class="card__trash" alt="TrashCan" />
        <div class="card__description">
          <h3 class="card__title"></h3>
          <button
            class="card__like-button"
            type="button"
            aria-label="Like"
          ></button>
        </div>
      </li>
    </template>
    <script src="./utils/constants.js"></script>
  </body>
</html>
